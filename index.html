<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Login and Register functions</title>
    <link rel="stylesheet" href="style.css">
    <!-- To refresh and redirect at a set interval -->
    <!-- <meta http-equiv="refresh" content="120;https://rariko.io"> -->
</head>

<body>
    <header>
        <!-- Oncontextmenu stops user from right clicking -->
        <h2 class="logo" oncontextmenu="return false">RariKo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Why?</a>
            <a href="#">Product</a>
            <a href="#">Socials</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>    

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
        <div class="form-box login">
            <h2>LogIn</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember</label>
                    <a href="#">Forgot Pasword?</a>
                </div>
                <button type="submit" class="btn">LogIn</button>
                <div class="login-register">
                    <p> Don't Have an Account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & Conditions</label>
                    <!-- <a href="#">Forgot Pasword?</a> -->
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p> Have an Account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
